        body::before {

        .container {

        .input-group {

        input[type="number"] {

            padding: 15px;

            border-radius: 10px;
            font-size: 18px;
            color: #FFD700;
            outline: none;

            -webkit-appearance: none;
            -moz-appearance: textfield;
        }

        input[type="number"]::placeholder {
            color: rgba(255, 215, 0, 0.5);
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"]:focus {
            background: rgba(255, 255, 255, 0);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        select {
            padding: 15px;
            background: rgba(255, 255, 255, 0);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 16px;
            color: #FFD700;
            cursor: pointer;
            outline: none;
            transition: all 0.3s;
            min-width: 80px;
        }

        select option {
            background: #000000;
            color: #FFD700;
        }

        select:focus {
            background: rgba(255, 255, 255, 0);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .swap-button {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .swap-btn {
            background: rgba(255, 255, 255, 0);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #FFD700;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swap-btn:hover {
            transform: rotate(180deg);
            background: rgba(255, 255, 255, 0);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .result {
            background: rgba(255, 255, 255, 0);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #FFD700;
            padding: 20px;
            border-radius: 15px;
            margin-top: 25px;
            text-align: center;
            box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.1);
        }

        .result-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .rate-info {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 10px;
        }

        .update-info {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            color: rgba(255, 215, 0, 0.5);
            text-align: right;
        }

        @media (max-width: 480px) {
            .container {

            }

            }

            input[type="number"] {

                padding: 12px;
            }

            select {
                font-size: 14px;
                padding: 12px;
            }

            .result-value {
                font-size: 24px;
            }

            .update-info {
                font-size: 9px;
                bottom: 5px;
                right: 5px;
            }
        }
    </style>
</head>
